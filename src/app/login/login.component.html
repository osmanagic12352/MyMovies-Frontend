<form #form="ngForm" (submit)="onSubmit(form)" novalidate>
    <div class="row">
        <div class="form-group col-md-6" style="margin-left: 5%;"><br>
            <label style="font-size: x-large">Username</label>
            <input type="text" class="form-control form-control-lg" #username="ngModel" name="username"
                style="font-size: x-larger;" [(ngModel)]="service.formData.username" required>
        </div>
    </div><br>
    <div class="row">
        <div class="form-group col-md-6" style="margin-left: 5%;">
            <label style="font-size: x-large">Password</label>
            <input type="password" class="form-control form-control-lg" #Password="ngModel" name="password"
                style="font-size: x-larger;" [(ngModel)]="service.formData.password" required>
        </div>
        <div class="col-md-3">
            <button type="submit" class="popcorn" [disabled]="form.invalid"></button>
        </div><br>
    </div>
    <router-outlet></router-outlet>
</form>
