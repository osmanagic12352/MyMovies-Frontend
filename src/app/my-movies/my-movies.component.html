<div class="container">
    <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let uM of service.uMovies" (click)="populateForm(uM)">
                <div class="card">
                <img [src]="uM.poster" class="card-img-top" [alt]="uM.title">
                <div class="card-body">
                    <h5 class="card-title">{{ uM.title | uppercase}}</h5>
                    <p class="card-text"><b>CLICK ON CARD TO EDIT MOVIE!</b></p>
                </div>
            </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <h1 routerLink="myMoviesForm" routerLinkActive='active'>Edit Movie</h1>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
