<div class="container1">
    <div class="row">
        <div class="col-md-6">
            <div class="box-div">
                <div class="tab-header">
                    <h1 routerLink="edit-user" routerLinkActive='active'>Edit User</h1>
                </div>
                <router-outlet></router-outlet>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <div class="box-div">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>id</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Full Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pd of service.list">
                            <td (click)="populateForm(pd)">{{pd.id}}</td>
                            <td (click)="populateForm(pd)">{{pd.userName}}</td>
                            <td (click)="populateForm(pd)">{{pd.email}}</td>
                            <td (click)="populateForm(pd)">{{pd.fullName}}</td>
                            <td>
                                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)">Delete</i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
