<div class="card" routerLink="movie" [queryParams]="{ movieId: movie?.imdbID }" (click)="saveToBase(movie)">
	<img [src]="movie?.Poster" class="card-img-top" [alt]="movie?.Title">
	<div class="card-body">
		<h5 class="card-title">{{ movie?.Title | uppercase}}</h5>
		<p class="card-text"> {{ movie?.Title }} is a {{ movie?.Type }}, released {{ movie?.Year }}.<br><b>CLICK FOR MORE DETAILS!</b></p>
	</div>
</div>
