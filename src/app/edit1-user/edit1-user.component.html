<div class="container1">
    <div class="row">
        <div class="col-md-5">
            <div class="box-div">
                <div class="tab-header">
                    <h1 routerLink="edit1-user" routerLinkActive='active'>Edit User</h1>
                </div>
                <router-outlet></router-outlet>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <div class="box-div">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Full Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="service.userDetails">
                            <td (click)="populateForm(service.userDetails)">{{service.userDetails.userName}}</td>
                            <td (click)="populateForm(service.userDetails)">{{service.userDetails.email}}</td>
                            <td (click)="populateForm(service.userDetails)">{{service.userDetails.fullName}}</td>
                            <td>
                                <i class="far fa-trash-alt fa-lg text-danger"
                                    (click)="onDeleteUser(service.userDetails.id)">Delete</i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-6"></div>
                <div class="arrowClick" style="margin-top: 3%;"></div>
            </div>
            <div class="row">
                <div class="arrowEdit"></div>
            </div>
        </div>
    </div>
</div>
