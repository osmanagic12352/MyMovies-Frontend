<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h2 routerLink="uredi-korisnika" routerLinkActive='active'>Edit User</h2>
            <router-outlet></router-outlet>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Full Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="service.userDetails">
                        <td (click)="populateForm(service.userDetails)">{{service.userDetails.userName}}</td>
                        <td (click)="populateForm(service.userDetails)">{{service.userDetails.email}}</td>
                        <td (click)="populateForm(service.userDetails)">{{service.userDetails.fullName}}</td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDeleteUser(service.userDetails.id)">Delete</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
