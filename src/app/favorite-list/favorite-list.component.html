<ng-container *ngIf="service.favList.length!=0" >
    <div *ngFor="let fav of service.favList" class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="card">
            <img src="{{fav.Poster}}" class="card-img-top">
            <div class="card-body">
                <p class="card-text"> {{fav.Title}}</p>
            </div>
        </div>
    </div>
</ng-container>
