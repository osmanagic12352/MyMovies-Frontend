<div class="container1">
    <div class="row">
        <div class=" col-md-4">
        <div class="box-div">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>List Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let list of service.usersList">
                        <td (click)="getUsersListMovie(list.id)"><b>{{list.listName | uppercase}}</b></td>
                        <td><button Type="button" class="btn btn-danger" (click)="removeMovieList(list.id)">Delete
                                list</button></td>
                    </tr>
                    <tr>
                        <td routerLink="addList" routerLinkActive="active">+ Add new list</td>
                    </tr>
                </tbody>
            </table>
            <router-outlet></router-outlet>
        </div>
    </div>

            <div *ngFor="let fav of service.requests?.imdbId; index as i"
                class="col-xl-2 col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <div class="card">
                    <img [src]="service.requests.poster[i]" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text"> {{ service.requests.title[i] }}</p>
                        <a routerLink="/movie" [queryParams]="{ movieId: service.requests.imdbId[i] }"
                            class="btn btn-secondary" style="font-size:small;">
                            Details </a>
                        <a (click)="removeMovieFromList(service.requests.imdbId[i])" class="btn btn-danger"
                            style="float: right; font-size: small;">
                            Remove </a>
                    </div>
                </div>
            </div>
     
    </div>
</div>
