<div class="container">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th>List Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let list of service.usersList">
                <td (click)="getUsersListMovie(list.id)">{{list.listName}}</td>
                <td><button Type="button" class="btn btn-danger" (click)="removeMovieList(list.id)">Delete list</button></td>
            </tr>
            <tr>
                <td routerLink="addList" routerLinkActive="active">+ Add new list</td>
            </tr>
        </tbody>
    </table><br><router-outlet></router-outlet><hr>
    <div *ngFor="let fav of service.requests?.imdbId; index as i" class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="card">
            <img [src]="service.requests.poster[i]" class="card-img-top">
            <div class="card-body">
                <p class="card-text"> {{ service.requests.title[i] }}</p>
                <a routerLink="/movie" [queryParams]="{ movieId: service.requests.imdbId[i] }" class="btn btn-secondary">
                    Details </a>
                <a (click)="removeMovieFromList(service.requests.imdbId[i])" class="btn btn-danger" style="float: right;">
                    Remove from list </a>
            </div>
        </div>
    </div>
</div>
